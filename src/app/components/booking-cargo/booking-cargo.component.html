

<div class="flex items-center gap-6 max-w-[90%] mx-auto mb-12">
  <div data-tooltip-target="tooltip-default" *ngFor="let car of cars"
    (click)="select(car.id)"
    class="p-4 cursor-pointer vehicle"
    [ngClass]="{'bg-blue-100': selectId === car.id}">
    <div class="imgs relative max-w-[92%] mx-auto">
      <img [src]="'assets/images/'+car.img" alt>
      <img *ngIf="helper && selectId == car.id" style="z-index: 1;"
        class="absolute bottom-[4px] left-[56%] max-w-[40px] "
        src="assets/images/helper.png" alt>
      <img *ngIf="selectId == car.id" style="z-index: 2;"
        class="absolute bottom-0 left-[36%] max-w-[40px] "
        src="assets/images/delivery_pro.png" alt>
        <!-- <span class="absolute bottom-0 right-0">${{ distance + ',' + car.id | price }}</span> -->
        <span class="absolute bottom-0 right-0">${{ getPrice(car.id) }}</span>
    </div>
    <h2 class="capitalize text-3xl mt-4 mb-2">{{car.title}}</h2>
    <p class="text-base">{{car.dis}}</p>
    <div id="tooltip-default" role="tooltip" class="absolute z-10 invisible max-w-[220px] inline-block px-3 py-2 text-gray-400 text-sm font-medium transition-opacity duration-300 bg-white border border-dashed border-blue-200 rounded shadow-sm opacity-0 tooltip dark:bg-gray-700">
      Cost for your selected route of this truck : <span class="me-auto">${{ distance + ',' + car.id | price }}</span>
      <div class="tooltip-arrow  " data-popper-arrow></div>
  </div>
  </div>
</div>

<div class="max-w-[90%] mx-auto">
  <h2 class="text-2xl text-bold fw-bold">Need Helper?</h2>
  <div class="flex items-center mt-4 mb-12">
    <button
      [ngClass]="{'border-blue-200 bg-blue-200': !helper}"
      (click)="addHelper(false)"
      class="text-blue-700 border border-gray-300 hover:bg-blue-100 hover:text-blue-800 focus:outline-none  font-medium  text-md p-2 px-4">NO</button>
    <button
      [ngClass]="{'border-blue-200 bg-blue-200': helper}"
      (click)="addHelper(true)"
      class="text-blue-700 border border-s-0  border-gray-300 hover:bg-blue-100 hover:text-blue-800 focus:bg-blue-200 focus:outline-none  font-medium  text-md p-2 px-4">YES</button>

  </div>
  <div class="flex items-center gap-4">
    <button
      (click)="goBack()"
      class="text-blue-700 border border-gray-300 hover:bg-blue-100 hover:text-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded text-md p-4 px-10 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Back</button>
    <button
      (click)="setVehicle()"
      class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded text-md p-4 px-10 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Countinue</button>
  </div>
</div>
